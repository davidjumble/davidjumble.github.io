        <!-- Scripts -->
        <script>
            function getUrlVars (name) {
                name = RegExp ('[?&]' + name.replace (/([[\]])/, '\\$1') + '=([^&#]*)');
                return (window.location.href.match (name) || ['', ''])[1];
            }
            if (getUrlVars('img'))
            {
                var maincontent = "<img src='images/thumbs/" + getUrlVars('img') + "'/><img src='images/titles/" + getUrlVars('img') + "'/>";
                document.getElementById('focusimg').innerHTML = maincontent;
                
            }
            if (getUrlVars('about'))
            {
                var maincontent = "David Jumble is an illustrator and designer based in Manchester UK </p> to get in touch, email: hello@davidjumble.com </p> <p> twitter:<a href='//twitter.com/davidjumble' target = '_blank'>twitter.com/davidjumble </a> </p><p/><img src='images/about/info-photo.jpg'/>";
                document.getElementById('focusimg').innerHTML = maincontent;
            }

        </script>
